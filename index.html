<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wither 3 - Wild Hunt</title>
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1><img src="./images/logo-en-31c3d150..png" alt="Logo TW3"></h1>
            <nav>
                <ul>
                    <li>
                        <a href="#news">Notícias</a>
                    </li>
                    <li>
                        <a href="#media">Mídia</a>
                    </li>
                    <li>
                        <a href="#signup">Inscreva-se</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="new">
        <div class="container">
            <h2>Notícias</h2>
            <div class="news">
                <article>
                    <img src="./images/new/news1.jpg" alt="news1">
                    <p>
                        Teste: as Escolas de The Witcher
                    </p>
                </article>
                <article>
                    <img src="./images/new/news2.jpg" alt="news2">
                    <p>
                        TW recebe atualização GRATUITA! </p>
                </article>
                <article>
                    <img src="./images/new/news3.jpg" alt="news3">
                    <p>
                        The Witcher está em desenvolvimento!
                    </p>
                </article>
            </div>
        </div>
    </section>
    <section id="media">
        <div class="container">
            <h2>Media</h2>
            <h3>Wallpapers</h3>
            <div class="wallpaper2">
                <img src="./images/media/Geralt.jpg" alt="Geralt de rivia">
                <img src="./images/media/Geralt2.jpg" alt="Geralt 2">
                <img src="./images/media/Yeneffer.jpg" alt="Yeneffer">
                <img src="./images/media/Geraltmonstro.jpg" alt="Geralt com Monstro">
            </div>
        </div>
        </div>
    </section>
    <section id="signup">
        <div class="container">
            <h2>Inscreva-se</h2>
            <form>
                <input type="nome" placeholder="Seu Nome">
                <input type="e-mail" placeholder="Seu e-mail">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
        <div>
            <p>&copy; Todos os direitos reservados - CD red Project - 2022</p>
            <img src="./images/social/icon-facebook.svg" alt="Logo facebook">
            <img src="./images/social/icon-twitter.svg" alt="Logo twitter">
            <img src="./images/social/icon-youtube.svg" alt="Logo youtube">
        </div>
    </footer>
</body>

</html>
